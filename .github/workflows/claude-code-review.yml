name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  prepare-for-claude:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get PR information
      id: pr-info
      run: |
        echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
        echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
        echo "pr_author=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
        echo "base_ref=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
        echo "head_ref=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
    
    - name: Generate diff summary
      run: |
        git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} > changed_files.txt
        echo "## Changed Files" >> pr_summary.md
        cat changed_files.txt >> pr_summary.md
        echo "" >> pr_summary.md
        echo "## PR Details" >> pr_summary.md
        echo "- **Title:** ${{ github.event.pull_request.title }}" >> pr_summary.md
        echo "- **Author:** ${{ github.event.pull_request.user.login }}" >> pr_summary.md
        echo "- **Branch:** ${{ github.event.pull_request.head.ref }} → ${{ github.event.pull_request.base.ref }}" >> pr_summary.md
    
    - name: Comment with Claude Code ready message
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let summary = '';
          try {
            summary = fs.readFileSync('pr_summary.md', 'utf8');
          } catch (error) {
            summary = 'PR summary could not be generated';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🤖 **Claude Code Review Ready**

${summary}

This PR is ready for Claude Code review and parallel development support.
            
**Commands you can use:**
- \`claude code : セッション名\` でコミットメッセージを生成
- Claude Codeでコードレビューやリファクタリングが可能

---
*Generated by GitHub Actions*`
          })

  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            
            Be constructive and helpful in your feedback.
